webhooks:
  call_answered:
    post:
      operationId: NotifyCallAnswered
      description: >-
        This event is triggered when a user answers an incoming call or when an
        outgoing call is answered by the dialed number.
      parameters:
        - $ref: '#/components/parameters/webhook-signature'
        - $ref: '#/components/parameters/webhook-timestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/call-answered-event'
            examples:
              NormalCallAnswered:
                $ref: '#/components/examples/normal-call-answered'
              C2CCallAnswered:
                $ref: '#/components/examples/c2c-call-answered'
      responses:
        default:
          description: >-
            The response of the webhook endpoint is discarded, webhook requests
            are never retried.
      summary: Notify call answered
      x-n2p-accountBackendTypes:
        - unite
  call_blind_transfer:
    post:
      operationId: NotifyCallBlindTransfer
      description: >-
        This event is triggered when a user transfer a call to another
        user/department/ring group via blind transfer (default) option.
      parameters:
        - $ref: '#/components/parameters/webhook-signature'
        - $ref: '#/components/parameters/webhook-timestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/call-blind-transfer-event'
            examples:
              NormalCallBlindTransfer:
                $ref: '#/components/examples/normal-call-blind-transfer'
              C2CCallBlindTransfer:
                $ref: '#/components/examples/c2c-blind-transfer'
      responses:
        default:
          description: >-
            The response of the webhook endpoint is discarded, webhook requests
            are never retried.
      summary: Notify call blind transfer
      x-n2p-accountBackendTypes:
        - unite
  call_blocked:
    post:
      operationId: NotifyCallBlocked
      description: >-
        This event is triggered when you receive a call from a blocked (either
        at user level or account level) number.
      parameters:
        - $ref: '#/components/parameters/webhook-signature'
        - $ref: '#/components/parameters/webhook-timestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/call-blocked-event'
            examples:
              CallBlockedAccountLevel:
                $ref: '#/components/examples/call-blocked-account-level'
              CallBlockedUserLevel:
                $ref: '#/components/examples/call-blocked-user-level'
      responses:
        default:
          description: >-
            The response of the webhook endpoint is discarded, webhook requests
            are never retried.
      summary: Notify call blocked
      x-n2p-accountBackendTypes:
        - unite
  call_busy:
    post:
      operationId: NotifyCallBusy
      description: >-
        The event is triggered when an outbound call receives a 4xx or 5xx error
        response to the INVITE indicating the call failed for some reason.
      parameters:
        - $ref: '#/components/parameters/webhook-signature'
        - $ref: '#/components/parameters/webhook-timestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/call-busy-event'
            examples:
              NormalCallBusy:
                $ref: '#/components/examples/normal-call-busy'
              C2CCallBusy:
                $ref: '#/components/examples/c2c-call-busy'
      responses:
        default:
          description: >-
            The response of the webhook endpoint is discarded, webhook requests
            are never retried.
      summary: Notify call busy
      x-n2p-accountBackendTypes:
        - unite
  call_completed:
    post:
      operationId: NotifyCallCompleted
      description: >-
        This event is triggered when a call (inbound/outbound) is completed.
        Doesn't matter if the call is answered/failed.
      parameters:
        - $ref: '#/components/parameters/webhook-signature'
        - $ref: '#/components/parameters/webhook-timestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/call-completed-event'
            examples:
              NormalCallCompleted:
                $ref: '#/components/examples/normal-call-completed'
              C2CCallCompleted:
                $ref: '#/components/examples/c2c-call-completed'
      responses:
        default:
          description: >-
            The response of the webhook endpoint is discarded, webhook requests
            are never retried.
      summary: Notify call completed
      x-n2p-accountBackendTypes:
        - unite
  click_to_call_result:
    post:
      operationId: NotifyClickToCallResult
      description: >-
        This event is triggered when the click-to-call flow is completed, both
        for successful and failure cases. 

        Please note that the `call_completed` event is also triggered for all
        click-to-call flows. One event can 

        be expected per one click-to-call call. Direction field is always
        inbound.
      parameters:
        - $ref: '#/components/parameters/webhook-signature'
        - $ref: '#/components/parameters/webhook-timestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/click-to-call-result-event'
            examples:
