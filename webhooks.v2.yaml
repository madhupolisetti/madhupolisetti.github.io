openapi: 3.1.0
info:
  title: net2phone webhooks
  description: >-
    <h2>Introduction</h2>The net2phone webhooks give you the ability to receive
    a structured payload of data at the URL of your choice when certain events
    occur. For example, you can use the webhooks to notify your CRM application
    that a call has been completed or notify your messaging application that a
    call has been parked or unparked<br /><br /><h2>Getting started</h2>Log into
    https://app.net2phone.com and go to Settings / API, click on the ‘Webhook’
    tab, and click on ‘Add Webhook’, follow the on screen directions to set up
    the webhook.
  version: internal
  license:
    name: MIT
    url: 'https://spdx.org/licenses/MIT'
servers:
  - url: ''
tags: []
paths: {}
components:
  schemas:
    call-answered-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_answered
            user:
              description: The user who answered the call.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallAnsweredEvent
    webhook-target-user:
      type: object
      description: Describes a user related to a webhook event.
      required:
        - id
        - account_id
        - name
      properties:
        id:
          $ref: '#/components/schemas/unite-user-id'
        name:
          type: string
          description: The full display name of the user.
          example: John Doe
        account_id:
          $ref: '#/components/schemas/unite-account-id'
      additionalProperties: false
      title: WebhookTargetUser
    unite-user-id:
      type: integer
      description: Unique identifier of the user within an account.
      format: int32
      example: 1
      title: UniteUserId
    unite-account-id:
      type: integer
      format: int32
      description: Unique identifier of the account (tenant).
      example: 42
      title: UniteAccountId
    call-webhook-event:
      allOf:
        - type: object
          required:
            - originating_number
            - dialed_number
            - direction
            - call_id
            - call_source
          properties:
            originating_number:
              oneOf:
                - $ref: '#/components/schemas/phone-extension'
                - $ref: '#/components/schemas/e164-phone-number'
              description: Describes the number that started the call.
            dialed_number:
              oneOf:
                - $ref: '#/components/schemas/phone-extension'
                - $ref: '#/components/schemas/e164-phone-number'
                - $ref: '#/components/schemas/pickup-feature-extension'
                - $ref: '#/components/schemas/voicemail-service-extension'
              description: The recipient's number of the call.
            direction:
              $ref: '#/components/schemas/call-direction'
            call_id:
              type: string
              description: Unique id of the call.
              example: ce3ba63d662ff8f9455da9f954f3b472
            call_source:
              $ref: '#/components/schemas/call-source'
            user_name:
              type: string
              deprecated: true
              description: >-
                Is provided for backwards compatibility with previous versions
                of webhooks only. **It’s strongly suggested that you avoid using
                this field.**.
              example: Jane Doe
            click_to_call_info:
              $ref: '#/components/schemas/click-to-call-info'
        - $ref: '#/components/schemas/webhook-event'
      title: CallWebhookEvent
    phone-extension:
      type: string
      pattern: '^[1-9]\d{2,3}$'
      example: '1415'
      title: PhoneExtension
    e164-phone-number:
      type: string
      description: >-
        Phone number in E.164 international format which may include "+"
        character.
      pattern: '^\+?[1-9]\d{5,14}$'
      example: '15307636905'
      title: E164PhoneNumber
    pickup-feature-extension:
      type: string
      pattern: '^\*97[1-9]\d{2,3}$'
      example: '*97203'
      title: PickupFeatureExtension
    voicemail-service-extension:
      type: string
      pattern: ^\*95$
      example: '*95'
      title: VoicemailServiceExtension
    call-direction:
      type: string
      enum:
        - inbound
        - outbound
      x-n2p-enum:
        name: CallDirection
        modelAsString: false
        values:
          - value: inbound
            name: Inbound
            description: Tells the call related to this webhook event is an incoming call.
          - value: outbound
            name: Outbound
            description: Tells the call related this webhook event is an outgoing call.
      title: CallDirection
    call-source:
      type: string
      enum:
        - normal
        - click2call
      x-n2p-enum:
        name: CallSource
        modelAsString: false
        values:
          - value: normal
            name: Normal
            description: >-
              Indicates the call related to this webhook event is from
              webapp/phone device.
          - value: click2call
            name: Click To Call
            description: >-
              Indicates the call related to this webhook event is trigger from
              `Click to Call` API.
      title: CallSource
    click-to-call-info:
      type: object
      description: >-
        This is present in a webhook event, if the call is initiated via `Click
        to Call` API.
      required:
        - c2c_api_request_id
        - c2c_client_id
      properties:
        c2c_api_request_id:
          type: string
          description: The unique id the `Click to Call` API request.
          example: 932b34fc-fb110c6bc859c542
        c2c_client_id:
          type: string
          description: The client id from which the `Click to Call` is triggered.
          example: n2p-api
      title: ClickToCallInfo
    webhook-event:
      type: object
      required:
        - id
        - event
        - timestamp
      properties:
        id:
          $ref: '#/components/schemas/webhook-event-id'
        event:
          $ref: '#/components/schemas/webhook-event-type-id'
        timestamp:
          type: string
          format: date-time
          description: Date and time when the event was triggered.
      title: WebhookEvent
    webhook-event-id:
      type: string
      description: Unique ID per webhook notification.
      example: 9ebdf7fd-f310-48dd-90e6-ecfc68136886
      title: WebhookEventId
    webhook-event-type-id:
      type: string
      enum:
        - call_ringing
        - emergency_call
        - call_answered
        - call_pickup
        - call_completed
        - click_to_call_result
        - call_missed
        - call_blocked
        - call_busy
        - call_park
        - call_unpark
        - call_hold
        - call_resume
        - call_forward
        - call_blind_transfer
        - call_consultative_transfer
        - call_recorded
        - call_recording_failed
        - call_rg_queue_entered
        - call_rg_queue_tier
        - call_rg_queue_completed
        - voicemail_received
        - voicemail_notify
        - voicemail_missed
        - message_received
      x-n2p-enum:
        name: WebhookEventType
        modelAsString: false
        values:
          - value: call_ringing
            description: >-
              This event is triggered when a call is ringing. This event will
              trigger for both inbound and outbound calls and is typically
              followed by by a `call_answered` or `call_missed` event.
            name: Call Ringing
          - value: emergency_call
            description: >-
              This event is triggered when a call is placed to an emergency
              service.
            name: Emergency Call Placed
          - value: call_answered
            description: >-
              This event is triggered when a user answers an incoming call or
              when an outgoing call is answered by the dialed number.
            name: Call Answered
          - value: call_pickup
            description: >-
              This event is triggered when a user uses `pickup` feature (by
              dialing *97{other-user-extension}) to answer call ringing on
              another user extension.
            name: Call Pickup
          - value: call_completed
            description: >-
              This event is triggered when a call (inbound/outbound) is
              completed. Doesn't matter if the call is answered/failed.
            name: Call Completed
          - value: click_to_call_result
            description: Provides a summary of a call triggered by the click-to-call flow.
            name: Click-To-Call Result
          - value: call_missed
            description: >-
              This event is triggered when an incoming call isn’t answered by
              any user in your net2phone account.
            name: Call Missed
          - value: call_blocked
            description: >-
              This event is triggered when you receive a call from a blocked
              (either at user level or account level) number.
            name: Call Blocked
          - value: call_busy
            description: >-
              The event is triggered when an outbound call receives a 4xx or 5xx
              error response to the INVITE indicating the call failed for some
              reason.
            name: Call Busy
          - value: call_park
            description: >-
              This event is triggered when a user parks a call in a parking slot
              by pressing `#2` from the dial-pad while he is on a call.
            name: Call Park
          - value: call_unpark
            description: >-
              This event is triggered when a user retrieves a call from a
              parking slot.
            name: Call Unpark
          - value: call_hold
            description: >-
              This event is triggered when a user (caller or callee) puts the
              call on hold.
            name: Call Hold
          - value: call_resume
            description: >-
              This event is triggered when a user (caller or callee) resumes the
              call from `hold` state.
            name: Call Resume
          - value: call_forward
            description: >-
              This event is triggered when an incoming call is forwarded to the
              number specified in the call forwarding options of a user.
            name: Call Forward
          - value: call_blind_transfer
            description: >-
              This event is triggered when a user transfer a call to another
              user/department/ring group via blind transfer (default) option.
            name: Call Blind Transfer
          - value: call_consultative_transfer
            description: >-
              This event is triggered when a user transfers a call via
              consultative transfer (also referred as warm transfer).
            name: Call Consultative Transfer
          - value: call_recorded
            description: >-
              This event is triggered when an inbound/outbound call has been
              successfully recorded.
            name: Call Recorded
          - value: call_recording_failed
            description: This event is triggered when a call failed to record.
            name: Call Recording Failed
          - value: call_rg_queue_entered
            description: >-
              This event is triggered when a call enters a ring group with call
              queue enabled.
            name: Call Ring Group Queue Entered
          - value: call_rg_queue_tier
            description: >-
              This event is triggered when a call waiting in a ring group with
              call queue enabled enters a tier which results in calls being sent
              to a user in that tier.
            name: Call Ring Group Tier Ringing
          - value: call_rg_queue_completed
            description: >-
              This event is triggered when a call in a ring group completes by
              either being answered in a tier or the caller hangs up.
            name: Call Ring Group Queue Completed
          - value: voicemail_received
            description: >-
              This event is triggered when an incoming call is not answered by a
              user who has enabled voice mail recording, and the caller
              successfully records a voice mail.
            name: Voicemail Received
          - value: voicemail_notify
            description: >-
              This event is triggered when a user reaches the voice mail service
              (by dialing *95) to listen/manage their unread voice mails.
            name: Voicemail Notify
          - value: voicemail_missed
            description: >-
              This event is triggered when an incoming call is sent to a user's
              voicemail but the caller doesn't leave a voicemail. A common
              scenario for this would be the case where the callers hangs up
              before leaving a voicemail (before the beep sound).
            name: Voicemail Missed
          - value: message_received
            name: Message Received
            x-n2p-node-kinds:
              - unite
      title: WebhookEventTypeId
    call-blind-transfer-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_blind_transfer
            user:
              description: The user who initiated the blind tranfer of the call.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallBlindTransferEvent
    call-blocked-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_blocked
            user:
              oneOf:
                - $ref: '#/components/schemas/webhook-target-user'
                - $ref: '#/components/schemas/webhook-target-account'
              description: >-
                The entity which is relevant to this webhook event. If the
                number is blocked at account level this will contain
                `WebhookTargetAccount` schema. Otherwise
                `WebhookEventUserSchema`.
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallBlockedEvent
    webhook-target-account:
      type: object
      description: Describes an account related to a webhook event.
      required:
        - account_id
      properties:
        account_id:
          $ref: '#/components/schemas/unite-account-id'
      additionalProperties: false
      title: WebhookTargetAccount
    call-busy-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_busy
            user:
              description: The user whose call received a busy signal.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallBusyEvent
    call-completed-event:
      allOf:
        - type: object
          required:
            - duration
            - user
          properties:
            event:
              type: string
              enum:
                - call_completed
            user:
              description: The user whose call is completed.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            duration:
              $ref: '#/components/schemas/duration'
            voice_mail:
              type: boolean
              description: >-
                Value `true` indicates this call has a voicemail recorded. And
                you should also have received `voicemail_received` event (if
                subscribed) for that when this is set to `true`.
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallCompletedEvent
    duration:
      type: integer
      description: Call duration in `seconds`.
      title: Duration
    click-to-call-result-event:
      allOf:
        - type: object
          required:
            - event
            - reason
          properties:
            event:
              type: string
              enum:
                - click_to_call_result
            outcome:
              $ref: '#/components/schemas/click-to-call-result-outcome'
            reason:
              type: string
        - $ref: '#/components/schemas/call-webhook-event'
      title: ClickToCallResultEvent
    click-to-call-result-outcome:
      type: string
      enum:
        - success
        - failure
      x-n2p-enum:
        name: ClickToCallResultOutcome
        modelAsString: false
        values:
          - value: success
            description: Call was answered on both sides
            name: Success
          - value: failure
            description: Something went wrong
            name: Failure
      title: ClickToCallResultOutcome
    call-consultative-transfer-event:
      allOf:
        - type: object
          required:
            - reason
            - user
          properties:
            event:
              type: string
              enum:
                - call_consultative_transfer
            user:
              description: >-
                The user who initiated the consultative transfer (also referred
                as warm transfer).
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            reason:
              $ref: '#/components/schemas/call-consultative-transfer-reason'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallConsultativeTransferEvent
    call-consultative-transfer-reason:
      type: string
      enum:
        - transferer
        - transferee
      x-n2p-enum:
        name: CallConsultativeTransferReason
        modelAsString: false
        values:
          - value: transferer
            name: Transferrer
            description: Tells the transfer has been initiated by the caller.
          - value: transferee
            name: Transferee
            description: Tells the transfer has been initiated by the callee.
      title: CallConsultativeTransferReason
    call-forward-event:
      allOf:
        - type: object
          required:
            - forward_number
            - user
          properties:
            event:
              type: string
              enum:
                - call_forward
            user:
              description: The user whose call has been transferred.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            forward_number:
              oneOf:
                - $ref: '#/components/schemas/phone-extension'
                - $ref: '#/components/schemas/e164-phone-number'
              description: The number to which the call has been forwarded to.
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallForwardEvent
    call-hold-event:
      allOf:
        - type: object
          required:
            - reason
            - user
          properties:
            event:
              type: string
              enum:
                - call_hold
            user:
              description: The user who performs the call hold operation.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            reason:
              $ref: '#/components/schemas/call-hold-reason'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallHoldEvent
    call-hold-reason:
      type: string
      enum:
        - holder
        - holdee
      x-n2p-enum:
        name: CallHoldReason
        modelAsString: false
        values:
          - value: holder
            name: Holder
            description: Tells the hold has been initiated by the caller.
          - value: holdee
            name: Holdee
            description: Tells the hold has been initiated by the callee.
      title: CallHoldReason
    call-missed-event:
      allOf:
        - type: object
          required:
            - duration
            - reason
            - user
          properties:
            event:
              type: string
              enum:
                - call_missed
            user:
              description: The user who missed the call.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            duration:
              type: integer
              description: Always `0` for missed calls.
            reason:
              $ref: '#/components/schemas/call-missed-reason'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallMissedEvent
    call-missed-reason:
      type: string
      enum:
        - user_did_not_answer
        - user_rejected_call
        - call_pickup
        - user_forward_only
        - user_not_logged_in
        - user_not_registered
        - call_failed
      x-n2p-enum:
        name: CallMissedReason
        modelAsString: false
        values:
          - value: user_did_not_answer
            name: User Did Not Answer
            description: The user did not answer the call.
          - value: user_rejected_call
            name: User Rejected Call
            description: The user explicitly rejected the call.
          - value: call_pickup
            name: Call Pickup
            description: Another user picked the call.
          - value: call_forward_only
            name: Call Forward Only
            description: Call has been forwarded to another number.
          - value: user_not_logged_in
            name: User Not Logged In
            description: User is not logged into the app.
          - value: user_not_registered
            name: User Not Registered
            description: User's extension is not registered in the call server.
          - value: call_failed
            name: Call Failed
            description: The call has been failed with an unexpected cause.
      title: CallMissedReason
    call-park-event:
      allOf:
        - type: object
          required:
            - slot
            - user
          properties:
            event:
              type: string
              enum:
                - call_park
            slot:
              description: >-
                The slot number of the parked call. You should use this slot
                number to retrieve (unpark) the call later.
              allOf:
                - $ref: '#/components/schemas/slot'
            user:
              description: The user who parked the call.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallParkEvent
    slot:
      type: string
      example: '2'
      description: The slot number of the parked call.
      title: Slot
    call-pickup-event:
      allOf:
        - type: object
          required:
            - pickup_event_info
            - user
          properties:
            event:
              type: string
              enum:
                - call_pickup
            user:
              description: The user who used the pickup feature.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            pickup_event_info:
              $ref: '#/components/schemas/call-pickup-user'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallPickupEvent
    call-pickup-user:
      type: object
      description: Describes the user details of whose call has been picked up.
      required:
        - id
        - name
        - extension
      properties:
        id:
          type: integer
        name:
          type: string
        extension:
          $ref: '#/components/schemas/phone-extension'
      example:
        id: 986308
        name: Lazy user
        extension: '203'
      title: CallPickupUser
    call-recorded-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_recorded
            user:
              description: The user whose call has been recorded.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
        - $ref: '#/components/schemas/call-webhook-event'
        - $ref: '#/components/schemas/call-webhook-event-audio-fields'
      title: CallRecordedEvent
    call-webhook-event-audio-fields:
      type: object
      required:
        - audio_message_id
        - audio_message_url
      properties:
        audio_message_id:
          type: integer
          description: The ID of the audio message for a call recording or voicemail.
        audio_message_url:
          type: string
          format: uri
          description: >-
            Url to download the audio file of a call recording or voicemail. The
            URL needs authentication like any other API resource.
      title: CallWebhookEventAudioFields
    call-recording-failed-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_recording_failed
            user:
              description: The user whos call has failed to record.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            reason:
              type: string
              description: >-
                The reason for recording failure. The most common reason is
                `maxCallRecordings` (Maximum recordings has been hit).
              x-n2p-comment: >-
                The link
                (https://idtjira.atlassian.net/wiki/spaces/NET/pages/567739272/Public+Webhook+Events)
                in confluence says, there can be other reasons which are
                undocumented. This is the reason to make this a free-form string
                instead of an enum.
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallRecordingFailedEvent
    call-resume-event:
      allOf:
        - type: object
          required:
            - reason
            - hold_duration
            - user
          properties:
            event:
              type: string
              enum:
                - call_resume
            user:
              description: The user who resumed the call from a `hold` state.
              allOf:
                - $ref: '#/components/schemas/webhook-target-user'
            reason:
              $ref: '#/components/schemas/call-resume-reason'
            hold_duration:
              type: integer
              description: >-
                The number of seconds the call was on `hold` state from the last
                `call_hold` event.
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallResumeEvent
    call-resume-reason:
      type: string
      enum:
        - resumer
        - resumee
      x-n2p-enum:
        name: CallResumeReason
        modelAsString: false
        values:
          - value: resumer
            name: Resumer
            description: Tells the call has been resumed by the caller.
          - value: resumee
            name: Resumee
            description: Tells the call has been resumed by the callee.
      title: CallResumeReason
    call-rg-queue-completed-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_rg_queue_completed
            user:
              $ref: '#/components/schemas/webhook-target-account'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallRgQueueCompletedEvent
    call-rg-queue-entered-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_rg_queue_entered
            user:
              $ref: '#/components/schemas/webhook-target-account'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallRgQueueEnteredEvent
    call-rg-queue-tier-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_rg_queue_tier
            user:
              $ref: '#/components/schemas/webhook-target-account'
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallRgQueueTierEvent
    call-ringing-event:
      allOf:
        - type: object
          required:
            - user
          properties:
            event:
              type: string
              enum:
                - call_ringing
            user:
