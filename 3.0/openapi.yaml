    knowledge-base-data-source-description:
      name: description
      in: query
      schema:
        $ref: '#/components/schemas/data-source-description'
      description: Description of the data source.
    data-source-id:
      name: data_source_id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/string-id'
      description: The unique id of a data source.
    virtual-agent-id:
