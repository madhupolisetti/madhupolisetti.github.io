        that contains the specified `search_query` in `phone_number_pattern` or
        `comment` fields.
      schema:
        type: string
      examples:
        SearchByNumber:
          value: '97348'
          summary: >-
            Returns the records matching `97348` in `phone_number_pattern` or
            `comment` fields.
        SearchByComment:
          value: UAE
          summary: >-
            Returns the records matching `UAE` in `phone_number_pattern` or
