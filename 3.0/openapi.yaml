              allOf:
                - $ref: '#/components/schemas/call-recording-reference'
              description: >-
                If you are an admin or the caller of this call detail record,
                you will be able to see the caller side of the recording here.
                Otherwise set to `null`.
            callee_call_recording:
              allOf:
                - $ref: '#/components/schemas/call-recording-reference'
              description: >-
                If you are an admin or callee of this call, you will be able to
                see the callee side of the recording here. Otherwise set to
                `null`.
