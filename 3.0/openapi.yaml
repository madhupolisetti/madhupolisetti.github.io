openapi: 3.0.3
info:
  title: net2phone API
  description: net2phone's public API.
  version: internal
  x-internalVersion: spec-2.127.0
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  termsOfService: https://app.net2phone.com/settings/termsandpolicies
servers:
  - url: https://api-dev.n2p.io/v2
    description: net2phone Development API Server.
  - url: https://api-qa.n2p.io/v2
    description: net2phone QA API Server.
  - url: https://api-uat.n2p.io/v2
    description: net2phone UAT API Server.
  - url: https://api.n2p.io/v2
    description: net2phone Production API Server.
security:
  - n2pOpenIdConnect:
      - public_api.v2
tags:
  - name: AI
    description: Endpoints related to the AI products.
  - name: Attachment Upload
    description: Get presigned URLs for attachment upload.
  - name: Audio
    description: Manage audio files.
  - name: Blocked Callers
    description: Filter out unwanted incoming calls by managing blocked phone number list.
  - name: Call Detail Record
    description: Get historical information about calls, voicemails and call recordings.
  - name: Call Forwarding
    description: Configure call forwarding settings.
  - name: Call Queue
    description: Manage call queues.
  - name: Call Recording
    description: Manage call recordings and related settings.
  - name: Click-to-Call
    description: Place calls programmatically.
  - name: Contact
    description: Search contacts in the company directory.
  - name: Conversation
    description: Manage conversations, send messages, receive events.
  - name: Extension Presence
    description: Know the presence status of the extensions.
  - name: Huddle Dial In Phone Number
    description: >-
      Retrieve information about phone numbers which can be used to dial in into
      Huddle rooms.
  - name: Huddle Room
    description: Manage Huddle rooms.
  - name: Huddle Network Configuration
    description: Configuration of Huddle network.
  - name: Messaging Campaign Registry
    description: >-
      Manage messaging campaigns and brand within [Campaign
      Registry](https://www.campaignregistry.com). For more information see the
      [FAQ](https://www.campaignregistry.com/faq).
  - name: Mobile Installation
    description: >-
      Unique server-identifiable mobile app installation that is assigned with a
      push notification channel. APNS (Apple Push Notification Service) or FCM
      (Firebase Cloud Messaging).
  - name: Mobile Notification
    description: >-
      Send push notifications to different endpoints. installations, users and
      accounts.
  - name: Mobile Phone Number Claim
    description: >-
      Claim ownership of the mobile phone number to use in mobile installation
      settings.
  - name: Phone Number
    description: Manage Phone Numbers.
  - name: Phone Number Bound Conversation
    description: Manage channel phone number bound conversation.
  - name: Phone Number Bound Conversation Subscription
    description: Manage channel phone number bound conversation subscription.
  - name: SIP Registration
    description: >-
      Get the recent SIP registrations of extensions (made by hard and soft
      phones).
  - name: Unified Conversations
    description: >-
      Unified Conversations is the interface to get aggregated data which
      include user call details records and external/internal chat messages.
  - name: Channel Conversation
    description: Manage channel conversation.
  - name: Channel Conversation Subscription
    description: Manage channel conversation subscription.
  - name: Unified Contacts
    description: >-
      Unified Contact Lists is the interface to get aggregated contacts which
      include user n2p contacts and contacts from extensions(google calendar and
      etc).
  - name: Custom Contact Uploads
    description: >-
      They contain custom contacts. Custom contacts are created in scope of one
      contact upload list.
  - name: Custom Contact Upload Assignments
    description: >-
      Custom Contact Upload Assignment is the interface to get assignment to
      certain resource(account, user, hard phone).
  - name: User
    description: Manage team members and their access level.
  - name: Virtual Agent
    description: Manage and interact with virtual agents.
  - name: Voicemail
    description: Manage voicemails.
  - name: Webhook Subscription
    description: Subscribe to call, voicemail, message events.
  - name: SIP Trunking
    description: Manage sip trunks, sip trunk accounts.
  - name: Google Integration
    description: Integration with google.
  - name: Personal Settings
    description: Settings that belong to the user's profile.
  - name: Chat Message Attachments
    description: Interaction with Chat Message Attachments.
  - name: Policies
    description: >-
      Retrieve information about permissions given to a certain actor (e.g.
      user).
