      type: string
      description: The final status of the call.
      enum:
        - answered
        - not_answered
        - blocked
      x-n2p-enum:
        name: CallResult
        modelAsString: false
        values:
          - value: answered
            description: >
              The call was answered and some conversation happened. For
              `outgoing` calls to external phone numbers this may also include
              calls with automated responses, e.g. voicemail was recorded on the
              callee side.
            name: Answered
          - value: not_answered
            description: >
              The call wasn't answered.

              * The call rang for too long and was missed.

              * The call to a net2phone phone number was missed and a voicemail
              was left.

              * The callee was busy.

              * The call was rejected by a callee.

              * The call was rejected or failed by net2phone.

              * The call was cancelled early by a caller.
            name: Not Answered
          - value: blocked
            description: The call was blocked by incoming or outgoing call blocking rules.
            name: Blocked
