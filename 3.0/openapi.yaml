      schema:
        $ref: '#/components/schemas/phone-number-id'
    contact-search-query:
      name: search_query
      in: query
      required: false
      description: >-
        A text query to filter out the paginated list of contacts.

        The case-insensitive search is performed using `extension`,
        `phone_numbers` and other fields specific to the contact 'type'.

        For example, for users `first_name`, `last_name` and `email` are
        searched.

        For departments, the `display_name` will be included in search.

        Non-alphanumeric characters are ignored.

        Whitespace characters between digits are ignored to ensure formatted
        phone numbers can be passed.


        For example:

        * `(213) 373-4253` is equivalent to `2133734253`.

        * `John   Doe` is equivalent to `john doe` and will search for
        case-insensitive inclusion of `john` or `doe` in contact fields.

        * `john +1 (23) 7534432 doe` will search for `john` or `1237534432` or
        `doe`.

        * `John75` will match a user with email `john75@example.org`.
      schema:
        type: string
        maxLength: 100
      examples:
        FilterByDisplayName:
          value: john doe
          summary: Filter by `john` or `doe` values in contact fields.
        FilterByPhoneNumberOrExtensionDigits:
          value: '23'
          summary: Filter by phone number or extension digits.
        FilterByFormattedPhoneNumber:
          value: (213) 373-4253
          summary: >-
            Filter by formatted phone number. For example, it matches
            `+12133734253` E.164 phone number.
