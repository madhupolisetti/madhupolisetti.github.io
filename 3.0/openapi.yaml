            end_time:
              type: string
              format: date-time
              description: >-
                End time of the call formatted as [ISO
                8601](https://en.wikipedia.org/wiki/ISO_8601) timestamp. If the
                call resulted into a voicemail, this would be the time when the
                caller recorded it and disconnected the call.
              example: '2022-06-01T07:35:00Z'
