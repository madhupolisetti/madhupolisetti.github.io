      type: object
      description: >-
        When a caller enters a queue, the call is forwarded to all available
        agents in the queue.
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - ring_all
      example:
        type: ring_all
      title: RingAllCallQueueRingStrategy
    round-robin-call-queue-ring-strategy:
      type: object
      description: >-
        When a caller enters a queue, the call is forwarded to the first agent
        in line. If the agent doesn't answer within X `rings_count`, we ring the
        second agent and so on.
      required:
        - rings_count
        - type
      properties:
        rings_count:
          type: integer
          minimum: 2
          default: 4
        type:
          type: string
          enum:
            - round_robin
      example:
        type: round_robin
        rings_count: 10
      title: RoundRobinCallQueueRingStrategy
    ring-longest-idle-call-queue-ring-strategy:
      type: object
      description: >-
        It is a strategy used to ensure that calls are distributed fairly among
        agents, by giving priority to the agent who has been idle for the
        longest period of time.
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - ring_longest_idle
      example:
        type: ring_longest_idle
      title: RingLongestIdleCallQueueRingStrategy
