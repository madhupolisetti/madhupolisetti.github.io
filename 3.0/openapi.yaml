            be recorded.

            * If `false`, direct calls to the user's extension or the assigned
            phone number will not be recorded.

            However the calls answered or made by the user can still be recorded
            if shared phone numbers or extensions are involved.

            For example, if this user answers an incoming call to a department
            or a ring group with recording enabled.
