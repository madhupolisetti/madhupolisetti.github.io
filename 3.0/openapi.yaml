    campaign-registry-campaign-use-case-mno-restriction-set:
      type: object
      description: Restrictions applied by MNO (Mobile Network Operator).
      properties:
        mobile_network_operator:
          type: string
          example: AT&T
          description: Name of the MNO.
        mobile_network_operator_supported:
          type: boolean
          description: If 'false', then desired use-case cannot be supported by the MNOs.
        mobile_network_operator_review:
          type: boolean
          description: >-
            If 'true', then the submitted campaign is subject to MNO manual
            review process.
        qualify:
          type: boolean
          description: >-
            If 'false', then brand does not qualify for the desired use-case on
            the MNO.
        minimum_message_samples:
          type: integer
          example: 1
          format: int32
          description: >-
            Minimum number of message samples required by MNO for submission of
            desired use-case.
        require_subscriber_optin:
          type: boolean
          description: >-
            If 'true' then MNO requires subscriber to opt-into the campaign
            before message may be sent to subscriber. Opt-in mechanism can be
            mobile or web opt-in.
        require_subscriber_optout:
          type: boolean
          description: >-
            If 'true' then MNO requires campaign to support an opt-out mechanism
            through MO stop key words such as 'STOP', 'QUIT'. Upon receive STOP
            message from subscriber, campaign must stop sending message to
            subscriber immediately.
        require_subscriber_help:
          type: boolean
          description: >-
            If 'true' then MNO requires campaign to support a 'help' mechanism
            through MO help key words such as 'HELP', 'INFO'.
        no_embedded_link:
          type: boolean
          description: >-
            If 'true' then MNO forbids call-to-action link/URL to be embedded in
            all messages send to subscriber.
        no_embedded_phone:
          type: boolean
          description: >-
            If 'true' then MNO forbids call-to-action phone number to be
            embedded in all messages send to subscriber.
        message_class:
          type: string
          example: E
          description: Message class assigned to the campaign by MNO (AT&T specific).
        throughput_per_minute:
          type: integer
          format: int32
          example: 240
          description: >-
            Message throughput per minute qualified by the brand for desired
            use-case (AT&T specific).
        throughput_per_minute_scope:
          $ref: >-
            #/components/schemas/campaign-registry-campaign-throughput-per-minute-scope
        brand_tier:
          $ref: '#/components/schemas/campaign-registry-brand-tier'
        brand_daily_cap:
          type: integer
          format: int32
          nullable: true
          example: 2000
          description: >-
            Number of messages allowed per day on T-Mobile network. If the
            brand_tier attribute is 'uncapped', then this attribute will be null
            (T-Mobile specific).
      required:
        - mobile_network_operator
        - mobile_network_operator_supported
        - mobile_network_operator_review
        - qualify
        - minimum_message_samples
        - require_subscriber_optin
        - require_subscriber_optout
        - no_embedded_link
        - no_embedded_phone
      title: CampaignRegistryCampaignUseCaseMnoRestrictionSet
