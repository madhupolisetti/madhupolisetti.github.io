            event:
              type: string
              enum:
                - call_blind_transfer
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallBlindTransferEvent
    call-blocked-event:
      allOf:
        - type: object
          properties:
            event:
              type: string
              enum:
                - call_blocked
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallBlockedEvent
    call-busy-event:
      allOf:
        - type: object
          properties:
            event:
              type: string
              enum:
                - call_busy
        - $ref: '#/components/schemas/call-webhook-event'
      title: CallBusyEvent
    duration:
